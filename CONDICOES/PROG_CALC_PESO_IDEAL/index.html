<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Cálculo do Peso Ideal</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <img src="img/ex4_2.jpg" alt="Balança de Peso">
  <h1>Programa Cálculo do Peso Ideal</h1>
  <form>
    <div class="nome">
      <label for="inNome">Nome: </label>
      <input type="text"  id="inNome" required>
    </div>
    
    <div class="sex">
      <label for="inMasculino">Sexo: </label>
      <input type="radio" name="sexo" id="inMasculino" required>Masculino
      <input type="radio" name="sexo" id="inFeminino" required>Feminino
    </div>

    <div class="altura">
      <label for="inAltura">Altura: </label>
      <input type="number" id="inAltura" min="0" step="0.01" required>
    </div>

    <input type="submit" value="Calcular Peso Ideal">
    <input type="reset" value="Limpar Campos">
  </form>

  <h3></h3>
</body>
</html>
