<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Fuso Horário</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <img src="img/ex4_4.jpg" alt="Fuso Horário">
  <h1>Programa Fuso Horário</h1>
  <form>
    <div class="fuso">
      <label for="inHoraBrasil">Hora no Brasil(h.m): </label>
      <input type="number" id="inHoraBrasil" min="0" max="23.59" step="0.01" required>
    </div>
    <input type="submit" value="Exibir Hora na França">
  </form>
  <h3></h3>
</body>
</html>
