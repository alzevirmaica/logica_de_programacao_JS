<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Parquímetro</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <img src="img/exerc.jpg" alt="foto computador">
  <h1>Programa Parquímetro</h1>

  <form>
    <div id="valor">
      <label for="inValor">Valor R$: </label>
      <input type="number" id="inValor" min="0" step="0.01">
    </div>
    <input type="submit" value="Confirmar depósito">
  </form>
  <h3 id="outTempo"></h3>
  <h3 id="outTroco"></h3>
</body>
</html>
