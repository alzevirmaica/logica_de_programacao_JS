<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa lados de Um Triângulo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <img src="img/exerc.jpg" alt="foto computador">
  <h1>Programa Lados de um triângulo</h1>

  <form>
    <div id="lado1">
      <label for="inLadoA">Lado A: </label>
      <input type="number" id="inLadoA" min="1" required>
    </div>

    <div id="lado2">
      <label for="inLadoB">Lado B: </label>
      <input type="number" id="inLadoB" min="1" required>
    </div>

    <div id="lado3">
      <label for="inLadoC">Lado C: </label>
      <input type="number" id="inLadoC" min="1" required>
    </div>
    <input type="submit" value="Verificar Lados">
  </form>
  <h3 id="outSimNao"></h3>
  <h3 id="outTipo"></h3>
</body>
</html>
