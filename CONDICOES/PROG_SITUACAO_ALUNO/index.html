<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Aluno</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form>
    <div class="nome">
      <label for="inNome">Nome do Aluno:</label>
      <input type="text" id="inNome" required>
    </div>

    <div class="nota1">
      <label for="inNota1">1ª Nota: </label>
      <input type="number" step="0.1" id="inNota1" min="0" max="10" required>
    </div>

    <div class="nota2">
      <label for="inNota2">2ª Nota: </label>
      <input type="number" step="0.1" id="inNota2" min="0" max="10" required>
    </div>

    <input class="btn" type="submit" value="Exibir Média e situação">
  </form>
  <h3></h3>
  <h4></h4>
</body>
</html>
