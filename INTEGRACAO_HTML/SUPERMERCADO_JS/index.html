<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmécia JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Supermercado JS</h1>
  <form>
    <div>
      <label for="inNome">Produto: </label>
      <input type="text" id="inNome" required>
    </div>

    <div class="preco">
      <label for="inPreco">Preço R$:</label>
      <input type="number" id="inPreco" min="0" step="0.01" required>
    </div>

    <input  class="submit" type="submit" value="Ver Promoção">
  </form>
  <h3 id="outProduto"></h3>
  <h3 id="outPromocao"></h3>
</body>

</html>
